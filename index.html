    <style>
      @keyframes fadeInHighlight {
        0% { background-color: rgba(99, 102, 241, 0.2); transform: scale(0.98); }
        100% { background-color: transparent; transform: scale(1); }
      }
      .highlight-on-load {
        animation: fadeInHighlight 1s ease-out;
        border-radius: 0.75rem; /* Corresponds to rounded-xl */
      }
      body {
        background-color: #020617; /* slate-950 */
        background-image: radial-gradient(circle at top, rgba(17, 24, 39, 0.8) 0%, #020617 50%);
      }
      .card-glow {
        position: relative;
        overflow: hidden;
      }
      .card-glow::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-image: radial-gradient(ellipse 50% 80% at 50% -20%, rgba(99, 102, 241, 0.2), transparent);
        transition: opacity 0.3s ease-in-out;
        opacity: 0;
        z-index: 0;
      }
      .card-glow:hover::before {
        opacity: 1;
      }
      .content-wrapper > * {
        position: relative;
        z-index: 1;
      }
    </style>
</head>
